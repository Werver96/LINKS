<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Links</title>
</head>
<body>
<style>
div.sposob1_float a:hover{
color:red;
}
div.sposob1_float li{
float: left;
border-right: 3px solid red;
padding: 5px 10px 10px 10px;
}
div.sposob1_float li:last-child{
border-right: none
}
div.sposob1_float ul{
list-style: none;
padding: 0;
margin: 0;
}
div.sposob2_inline a:hover{
color:red;
}
div.sposob2_inline li{
display: inline-block;
padding: 5px 0 10px 10px;
}
div.sposob2_inline ul{
padding: 0;
}
div.sposob2_inline li:after{
content: "|"; color: red;
font-size: 40px;
font-weight: bold;
position: relative;
top: 3px;
left: 7px;
}
div.sposob2_inline li:last-child:after{
content: none;
}
div.sposob3_table a:hover{
color:red;
}
div.sposob3_table td{
padding: 7px 8px 10px 10px;
border-left: 3px solid red;
}
div.sposob3_table td:first-child{
border-left: none;
padding: 7px 8px 10px 8px;
}

</style>
	<div class="sposob1_float"> <!- Я решил расположить ссылки слева направа используя плавающие элементы float, красные разделители 
		решил сделать правой границей border-right, в последней ячейке я границу убрал селектором псевдокласов :last-child ->
		<ul>
			<li><a href="">Первая ссылка</a></li>
			<li><a href="">Вторая ссылка</a></li>
			<li><a href="">Третья ссылка</a></li>
			<li><a href="">Четвертая ссылка</a></li>
			<li><a href="">Пятая ссылка</a></li>
		</ul>
	</div>
<br><br>
	<div class="sposob2_inline"><!- Я решил расположить ссылки слева направа используя block-inline, красные разделители решил сделать 
		селектором псевдоэлементов ::after, в последней ячейке я рамку убрал селектором псевдокласов :last-child ->
		<ul>
			<li><a href="">Первая ссылка</a></li>
			<li><a href="">Вторая ссылка</a></li>
			<li><a href="">Третья ссылка</a></li>
			<li><a href="">Четвертая ссылка</a></li>
			<li><a href="">Пятая ссылка</a></li>
		</ul>
	</div>
<br>
	<div class="sposob3_table"><!- Я решил расположить ссылки слева направа используя таблицу, красные разделители решил сделать левой
	 границей border-right, в первой ячейке я рамку убрал селектором псевдокласов :first-child ->
		<table>
			<tr>
				<td><a href="">Первая ссылка</a></td>
				<td><a href="">Вторая ссылка</a></td>
				<td><a href="">Третья ссылка</a></td>
				<td><a href="">Четвертая ссылка</a></td>
				<td><a href="">Пятая ссылка</a></td>
			</tr>
		</table>
	</div>

</body>
</html>
